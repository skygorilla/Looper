<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #f8fafc;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 50%;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #3b82f6;
    }
    
    .subtitle {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .status {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .status-value {
      font-size: 12px;
      color: #3b82f6;
      font-weight: 500;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .button.secondary {
      background: #374151;
      color: #d1d5db;
    }
    
    .button.secondary:hover {
      background: #4b5563;
      box-shadow: 0 4px 12px rgba(75, 85, 99, 0.3);
    }
    
    .features {
      margin-top: 16px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
    }
    
    .feature-item:last-child {
      border-bottom: none;
    }
    
    .feature-icon {
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
    }
    
    .feature-text {
      font-size: 12px;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="9" cy="9" r="2"></circle>
        <path d="M21 15.5c-1.3-1.3-3.5-1.3-4.8 0"></path>
        <path d="M14 9.5c-1.3-1.3-3.5-1.3-4.8 0"></path>
      </svg>
    </div>
    <h1>Looper</h1>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Panel Status</span>
      <span class="status-value" id="panelStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Target Found</span>
      <span class="status-value" id="targetStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Active Tab</span>
      <span class="status-value" id="activeTab">Extract UI</span>
    </div>
  </div>

  <button class="button" id="togglePanel">Toggle Automation Panel</button>
  <button class="button secondary" id="refreshPage">Refresh Page</button>

  <div class="features">
    <div class="feature-item">
      <div class="feature-icon"></div>
      <span class="feature-text">Extract UI Commands</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon"></div>
      <span class="feature-text">Accessibility Audit</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon"></div>
      <span class="feature-text">Component Analysis</span>
    </div>
    <div class="feature-item">
      <div class="feature-icon"></div>
      <span class="feature-text">Performance Optimization</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
